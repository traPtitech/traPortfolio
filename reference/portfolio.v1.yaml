openapi: 3.0.0
info:
  title: portfolio
  version: '1.0'
  description: 実績
servers:
  - url: 'http://localhost:3000'
paths:
  /users:
    get:
      summary: ユーザーのリストを取得
      tags:
        - user
      operationId: get-users
      description: ユーザーのリストを入手します。traQ依存
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  '/users/{userId}':
    get:
      summary: ユーザー詳細情報の取得
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      operationId: 'get-users-:userid'
      description: ユーザー情報を取得します
    parameters:
      - $ref: '#/components/parameters/userIdInPath'
    patch:
      summary: ユーザー情報の変更
      operationId: patch-users-userid
      responses:
        '200':
          description: OK
      description: ユーザー情報を更新します。
      tags:
        - user
  /projects:
    get:
      summary: プロジェクトのリストの取得
      tags:
        - project
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
      operationId: get-projects
      description: プロジェクトの一覧を取得します。
    post:
      summary: プロジェクトの登録
      operationId: post-projects
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
      description: プロジェクトを追加します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostProjectRequest'
      tags:
        - project
  '/projects/{projectId}':
    parameters:
      - $ref: '#/components/parameters/projectIdInPath'
    get:
      summary: プロジェクト詳細情報を取得
      tags:
        - project
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: Not Found
      operationId: get-projects-project_id
      description: プロジェクト情報を入手します。
    patch:
      summary: プロジェクト情報の変更
      operationId: patch-projects-project_id
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: プロジェクト情報を修正します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostProjectRequest'
      tags:
        - project
    delete:
      summary: プロジェクト情報の削除
      operationId: delete-projects-project_id
      responses:
        '204':
          description: No Content
      description: プロジェクトを削除します。
      tags:
        - project
  '/projects/{projectId}/users/{userId}':
    parameters:
      - $ref: '#/components/parameters/projectIdInPath'
      - $ref: '#/components/parameters/userIdInPath'
    post:
      summary: プロジェクト参加者の登録
      operationId: post-projects-project_id-users-userid
      responses:
        '204':
          description: |-
            No Content
            正常に追加できました
      description: プロジェクトにユーザーを追加
      tags:
        - project
    delete:
      summary: プロジェクト情報の削除
      operationId: delete-projects-project_id-users-userid
      description: プロジェクトからユーザーを削除
      responses:
        '204':
          description: |-
            No Content
            正常に削除できました
        '404':
          description: |-
            Bad Request
            ユーザーが存在しません
      tags:
        - project
  /meetings:
    get:
      summary: 集会情報のリストの取得
      tags:
        - meeting
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseEvent'
        '':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseEvent'
      operationId: get-meeting
      description: 集会のリストの入手。knoQ依存。
    post:
      summary: 集会情報の投稿
      operationId: post-meeting
      responses:
        '204':
          description: No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostEvent'
      description: 集会の追加。knoQ依存？
      tags:
        - meeting
    parameters: []
  '/meetings/{meetingId}':
    parameters:
      - $ref: '#/components/parameters/meetingIdInPath'
    get:
      summary: 集会情報の詳細の取得
      tags:
        - meeting
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseEvent'
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: get-meetings-meetingId
      description: 集会情報の入手。knoQ依存
    delete:
      summary: 集会情報の削除
      operationId: delete-meetings-meetingId
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: 集会情報の削除
      tags:
        - meeting
    patch:
      summary: 集会情報の修正
      operationId: patch-meetings-meetingId
      responses:
        '204':
          description: No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostEvent'
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: 集会情報の修正。knoQ
      tags:
        - meeting
  '/meetings/{meetingId}/users/{userId}':
    parameters:
      - $ref: '#/components/parameters/meetingIdInPath'
      - $ref: '#/components/parameters/userIdInPath'
    post:
      summary: 集会参加者の登録
      operationId: post-meetings-meetingId-users-userId
      responses:
        '204':
          description: No Content
      description: 集会参加者にユーザーを追加。
      tags:
        - meeting
    delete:
      summary: 集会参加者の削除
      operationId: delete-meetings-meetingId-users-userId
      responses:
        '204':
          description: No Content
      description: 集会参加者からユーザーを削除
      tags:
        - meeting
  /achievements:
    post:
      summary: 実績情報の登録
      operationId: post-achievements
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '409':
          description: Conflict
      description: 実績の登録
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAchievementRequest'
      tags:
        - achievement
  '/users/{userId}/achievements':
    parameters:
      - $ref: '#/components/parameters/userIdInPath'
    get:
      summary: 実績に紐づくユーザーを取得
      tags:
        - achievement
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Achievement'
      operationId: get-users-userId-achievements
      description: ユーザーの実績を取得
    post:
      summary: 実績に紐づくユーザーを登録
      operationId: post-users-userId-achievements
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
      description: 実績の登録
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                achievement_id:
                  type: string
      tags:
        - achievement
  '/achievements/{achievementId}':
    parameters:
      - $ref: '#/components/parameters/achievementIdInPath'
    get:
      summary: 実績情報の取得
      tags:
        - achievement
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Achievement'
      operationId: get-achievements-achievementId
      description: 実績の情報を取得
    patch:
      summary: 実績情報の修正
      operationId: patch-achievements-achievementId
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '404':
          description: Not Found
      description: 実績情報の修正
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAchievementRequest'
      tags:
        - achievement
    delete:
      summary: 実績情報の削除
      operationId: delete-achievements-achievementId
      responses:
        '204':
          description: No Content
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: 実績情報の削除
      tags:
        - achievement
  '/projects/{projectId}/users':
    parameters:
      - $ref: '#/components/parameters/projectIdInPath'
    get:
      summary: プロジェクト参加者の取得
      tags:
        - project
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
      operationId: get-projects-projectId-users
      description: プロジェクトに所属するユーザーを取得します
  /events:
    get:
      summary: イベント情報の取得
      tags:
        - event
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseEvent'
      operationId: get-event
      description: イベントの取得
    parameters: []
  /accounts:
    post:
      summary: アカウント情報の登録
      operationId: post-accounts
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
      description: アカウント情報を登録します
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAccountRequest'
      tags:
        - account
  '/accounts/{accountId}':
    parameters:
      - schema:
          type: string
        name: accountId
        in: path
        required: true
    get:
      summary: アカウント情報の取得
      tags:
        - account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: get-accounts-accountId
      description: 指定したアカウント情報を取得します
    patch:
      summary: アカウント情報の修正
      operationId: patch-accounts-accountId
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: アカウント情報を修正します
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAccountRequest'
        description: ''
      tags:
        - account
    delete:
      summary: アカウント情報の削除
      operationId: delete-accounts-accountId
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: アカウント情報を削除します
      tags:
        - account
  '/users/{userId}/accounts':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    get:
      summary: ユーザーのアカウント情報の取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
      operationId: get-users-userId-accounts
      description: ユーザーのアカウント情報を取得します
      tags:
        - account
components:
  schemas:
    Project:
      title: Project
      type: object
      description: プロジェクト
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    Achievement:
      title: Achievement
      type: object
      description: 実績
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
    User:
      title: User
      type: object
      description: ユーザー
      properties:
        id:
          type: string
          format: uuid
        description:
          type: string
        check:
          type: boolean
      required:
        - id
        - description
        - check
    Account:
      title: Account
      type: object
      description: アカウント
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          format: uuid
        name:
          type: string
        url:
          type: string
          format: uri
        user_id:
          type: string
          format: uuid
        check:
          type: boolean
      required:
        - id
        - type
        - name
        - url
        - user_id
    AccountType:
      title: AccountType
      type: object
      description: アカウントの種類
      properties:
        id:
          type: string
          format: uuid
        prefix:
          type: string
        suffix:
          type: string
        url:
          type: string
          format: uri
      required:
        - id
        - url
    ProjectMember:
      title: ProjectMember
      type: object
      description: プロジェクト参加者
      properties:
        project_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    AchievementMember:
      title: AchievementMember
      type: object
      description: 実績メンバー
      properties:
        achievement_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
    PostProjectRequest:
      title: PostProjectRequest
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    PostAchievementRequest:
      title: PostAchievementRequest
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    Event:
      title: Event
      type: object
      description: イベント情報(knoQ)
      properties:
        name:
          type: string
          example: 第n回進捗回
        descirption:
          type: string
          example: 第n回の進捗会です。
        sharedRoom:
          type: boolean
          example: false
        timeStart:
          type: string
          example: '2004-04-01T12:00Z'
        timeEnd:
          type: string
          example: '2004-04-01T12:00Z'
        roomId:
          type: string
          format: uuid
          example: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
        groupId:
          type: string
          format: uuid
          example: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
    ResponseEvent:
      title: ResponseEvent
      description: ''
      allOf:
        - type: object
          properties:
            eventId:
              type: string
              format: uuid
              example: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
        - $ref: '#/components/schemas/Event'
        - type: object
          properties:
            tags:
              type: array
              items:
                $ref: '#/components/schemas/ResponseTag'
            createdBy:
              type: string
              format: uuid
            createdAt:
              type: string
              example: '2019-11-02T15:24:42.5438806Z'
            updatedAt:
              type: string
              example: '2019-11-02T15:24:42.5438806Z'
            deletedAt:
              type: string
              format: omitempty
              nullable: true
    ResponseTag:
      title: ResponseTag
      type: object
      properties:
        tagId:
          type: string
          format: uuid
          example: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
        name:
          type: string
          example: vue
        locked:
          type: boolean
          example: true
    PostEvent:
      allOf:
        - $ref: '#/components/schemas/PutEvent'
      properties:
        tags:
          type: array
          items:
            $ref: '#/components/schemas/ReqTagNameAuth'
    PutEvent:
      allOf:
        - $ref: '#/components/schemas/Event'
      properties:
        tags:
          type: array
          items:
            $ref: '#/components/schemas/ReqTagNameAuth'
    ReqTagNameAuth:
      allOf:
        - $ref: '#/components/schemas/ReqTagName'
      properties:
        locked:
          type: boolean
          example: true
    ReqTagName:
      type: object
      properties:
        name:
          type: string
          example: Vue
    PostAccountRequest:
      title: PostAccountRequest
      type: object
      properties:
        type:
          type: string
          format: uuid
        name:
          type: string
        url:
          type: string
          format: uri
        userId:
          type: string
          format: uuid
        checck:
          type: boolean
      required:
        - url
  parameters:
    paletteIdInPath:
      name: paletteId
      in: path
      required: true
      description: スタンプパレットUUID
      schema:
        type: string
        format: uuid
    achievementIdInPath:
      name: achievementId
      in: path
      required: true
      description: 実績UUID
      schema:
        type: string
        format: uuid
    meetingIdInPath:
      name: meetingId
      in: path
      required: true
      description: 集会UUID
      schema:
        type: string
        format: uuid
    userIdInPath:
      name: userId
      in: path
      required: true
      description: ユーザーUUID
      schema:
        type: string
        format: uuid
    projectIdInPath:
      name: projectId
      in: path
      required: true
      description: プロジェクトUUID
      schema:
        type: string
        format: uuid
