version: "3"

services:
  backend:
    build: ./
    restart: always
    entrypoint: dockerize -timeout 60s -wait tcp://mysql:3306
    command: ./traPortfolio -c /opt/portfolio/config.yaml
    expose:
      - "80"
      - "6060"
    ports:
      - "1323:1323"
    depends_on:
      - mysql
    volumes:
      - ./dev/config_docker.yaml:/opt/portfolio/config.yaml

  mysql:
    image: mariadb:10.6.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: portfolio
    # conohaのDBのデフォルトCharsetはutf8
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    expose:
      - "3306"
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: nette
    expose:
      - "8080"
    ports:
      - "3001:8080"
